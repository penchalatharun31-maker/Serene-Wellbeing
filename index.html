<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serene Wellbeing Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#19e680",
              "background-light": "#f6f8f7",
              "background-dark": "#112119",
              "pastel-green": "#E2F5EA",
              "lavender": "#E6E6FA",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              sans: ["Noto Sans", "sans-serif"],
            },
            boxShadow: {
                'soft': '0px 4px 15px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 3px;
      }
    </style>
  </head>
  <body class="bg-background-light text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
