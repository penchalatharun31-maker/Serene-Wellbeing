version: '3.8'

services:
  # MongoDB Database (Development)
  mongodb:
    image: mongo:7.0
    container_name: serene-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: dev123
      MONGO_INITDB_DATABASE: serene-wellbeing-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - serene-dev-network

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    container_name: serene-redis-dev
    restart: unless-stopped
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - serene-dev-network

  # Backend API (Development with Hot Reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: serene-backend-dev
    restart: unless-stopped
    env_file:
      - ./backend/.env.development
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:dev123@mongodb:27017/serene-wellbeing-dev?authSource=admin
      REDIS_URL: redis://redis:6379
    ports:
      - "5000:5000"
      - "9229:9229"  # Node.js debugger port
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - backend_node_modules:/app/node_modules
    networks:
      - serene-dev-network
    command: npm run dev

  # Frontend (Development with Hot Reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: serene-frontend-dev
    restart: unless-stopped
    env_file:
      - ./frontend/.env.development
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
      - /app/node_modules/.vite
    networks:
      - serene-dev-network
    command: npm run dev

  # MongoDB Express (Database Admin UI - Optional)
  mongo-express:
    image: mongo-express:latest
    container_name: serene-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: dev123
      ME_CONFIG_MONGODB_URL: mongodb://admin:dev123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - serene-dev-network
    profiles:
      - with-admin-ui

  # Redis Commander (Redis Admin UI - Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: serene-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - serene-dev-network
    profiles:
      - with-admin-ui

networks:
  serene-dev-network:
    driver: bridge
    name: serene-dev-network

volumes:
  mongodb_dev_data:
    name: serene-mongodb-dev-data
  redis_dev_data:
    name: serene-redis-dev-data
  backend_node_modules:
    name: serene-backend-dev-node-modules
  frontend_node_modules:
    name: serene-frontend-dev-node-modules
