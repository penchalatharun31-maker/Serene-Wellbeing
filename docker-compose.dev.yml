# Development docker-compose with hot reload
services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: serene-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpass123
      MONGO_INITDB_DATABASE: serene-wellbeing
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - serene-dev-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: serene-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --requirepass devpass123
    networks:
      - serene-dev-network

  # Backend API with hot reload
  backend:
    build:
      context: ./backend
      target: builder
    container_name: serene-backend-dev
    command: npm run dev
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:devpass123@mongodb:27017/serene-wellbeing?authSource=admin
      REDIS_URL: redis://:devpass123@redis:6379
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - backend_dev_node_modules:/app/node_modules
    networks:
      - serene-dev-network

  # Frontend with hot reload
  frontend:
    build:
      context: .
      target: dev
    container_name: serene-frontend-dev
    command: npm run dev -- --host
    environment:
      VITE_API_URL: http://localhost:5001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./pages:/app/pages
      - ./components:/app/components
      - ./context:/app/context
      - ./hooks:/app/hooks
      - ./services:/app/services
      - frontend_dev_node_modules:/app/node_modules
    networks:
      - serene-dev-network

networks:
  serene-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  backend_dev_node_modules:
    driver: local
  frontend_dev_node_modules:
    driver: local
